<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"
        integrity="sha512-Olr8rkMYuxq3KpAPjYA/mAVYe7EIEP4RkhoAvD/qOrlauzE4CTvpQSg/cRX0/5Qreret4aobD0vg1xtjBqR7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="text-center text-4xl font-bold mb-5">Todos</h1>
    <div class="flex flex-col justify-center items-center">
        <div class=" bg-slate-400 w-1/3 p-3 pb-3 rounded">
            <input class="border outline-transparent w-full py-1 pl-3 rounded text-gray-500" type="text" name="text"
                placeholder="What need to be done?">
            <ul class="mt-3 flex flex-col gap-y-1.5">
            </ul>
            <div class="flex justify-between px-1 border-t mt-2 pt-2 btns">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
